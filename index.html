<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Pretendard", "Noto Sans KR", Arial, sans-serif;
            background: linear-gradient(135deg, #E8F8F7 0%, #B8F5E9 50%, #A8E6CE 100%);
            min-height: 100vh;
            padding: 15px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Î∞∞Í≤Ω Ìå®ÌÑ¥ Ìö®Í≥º */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 15% 25%, rgba(0, 206, 201, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 85% 75%, rgba(168, 230, 206, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(184, 245, 233, 0.05) 0%, transparent 50%);
            pointer-events: none;
            animation: float-pattern 20s ease-in-out infinite;
        }
        
        @keyframes float-pattern {
            0%, 100% { opacity: 0.6; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-20px); }
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            animation: float-up 8s ease-in infinite;
            filter: drop-shadow(0 2px 4px rgba(0, 206, 201, 0.2));
        }
        
        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            10% { opacity: 0.9; }
            90% { opacity: 0.9; }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        
        .header {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 254, 253, 0.95) 100%);
            border-radius: 30px 30px 0 0;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 10px 40px rgba(0, 206, 201, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
        
        /* Ìó§Îçî Ïû•Ïãù ÏöîÏÜå */
        .header::before {
            content: '‚ú®';
            position: absolute;
            font-size: 120px;
            opacity: 0.08;
            top: -20px;
            left: 30px;
            animation: twinkle 3s ease-in-out infinite;
        }
        
        .header::after {
            content: 'üéµ';
            position: absolute;
            font-size: 100px;
            opacity: 0.08;
            bottom: -10px;
            right: 30px;
            animation: bounce-soft 4s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.08; transform: scale(1); }
            50% { opacity: 0.15; transform: scale(1.1); }
        }
        
        @keyframes bounce-soft {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .header h1 {
            font-size: 48px;
            background: linear-gradient(135deg, #00CEC9 0%, #00E0D4 50%, #00CEC9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
            letter-spacing: -1px;
            text-shadow: 0 2px 20px rgba(0, 206, 201, 0.2);
        }
        
        .header h2 {
            font-size: 28px;
            color: #2d3436;
            font-weight: 600;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            letter-spacing: -0.5px;
        }
        
        .live-badge {
            display: inline-block;
            background: linear-gradient(135deg, #00CEC9 0%, #00E0D4 100%);
            color: white;
            padding: 10px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 700;
            animation: pulse-badge 2s ease-in-out infinite;
            box-shadow: 
                0 4px 15px rgba(0, 206, 201, 0.3),
                0 2px 8px rgba(0, 206, 201, 0.2);
            letter-spacing: 0.5px;
        }
        
        @keyframes pulse-badge {
            0%, 100% { transform: scale(1); box-shadow: 0 4px 15px rgba(0, 206, 201, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 6px 20px rgba(0, 206, 201, 0.4); }
        }
        
        .mission-banner {
            background: linear-gradient(135deg, #00CEC9 0%, #00E0D4 50%, #A8E6CE 100%);
            padding: 25px;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: 800;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 20px rgba(0, 206, 201, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .mission-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 3s ease-in-out infinite;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }
        
        .video-container {
            background: white;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #000;
        }

        /* ÏáºÏ∏† Ï†ÑÏö© ÎπÑÎîîÏò§ ÎûòÌçº - PC ÏµúÏ†ÅÌôî */
        .video-wrapper.shorts-mode {
            padding-bottom: 0;
            height: auto;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .video-wrapper.shorts-mode::before {
            content: '';
            display: block;
            padding-bottom: 177.78%;
            max-height: 80vh;
        }
        
        .video-wrapper iframe,
        .video-wrapper #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-info {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(248, 254, 253, 0.98) 100%);
            padding: 30px;
            color: #2d3436;
            backdrop-filter: blur(10px);
            border-top: 2px solid rgba(0, 206, 201, 0.1);
        }
        
        .now-playing {
            font-size: 13px;
            color: #00CEC9;
            font-weight: 700;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .shorts-indicator {
            display: inline-block;
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8787 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 0.5px;
            margin-left: 8px;
            animation: pulse-shorts 2s ease-in-out infinite;
        }

        @keyframes pulse-shorts {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .video-title {
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 20px;
            color: #2d3436;
            line-height: 1.3;
        }

        .volume-control {

        }

        .volume-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, rgba(0, 206, 201, 0.05) 0%, rgba(168, 230, 206, 0.05) 100%);
            padding: 12px 20px;
            border-radius: 20px;
            border: 2px solid rgba(0, 206, 201, 0.15);
        }

        .volume-icon {
            font-size: 20px;
            min-width: 24px;
        }

        #volumeSlider {
            flex: 1;
            height: 6px;
            border-radius: 10px;
            background: #dfe6e9;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
        }

        #volumeSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00CEC9 0%, #00E0D4 100%);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 206, 201, 0.3);
        }

        #volumeSlider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00CEC9 0%, #00E0D4 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(0, 206, 201, 0.3);
        }

        #volumeDisplay {

        .timer-box {

            border-radius: 20px;

            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            color: #2d3436;
            font-weight: 600;
        }
        
        .timer-number {
            color: #00CEC9;
            font-weight: 800;
            font-size: 24px;
            margin-left: 8px;
        }
        
        .next-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00CEC9 0%, #00E0D4 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 17px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 6px 20px rgba(0, 206, 201, 0.3),
                0 2px 8px rgba(0, 206, 201, 0.2);
            letter-spacing: 0.5px;
        }
        
        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 10px 30px rgba(0, 206, 201, 0.4),
                0 4px 12px rgba(0, 206, 201, 0.3);
        }
        
        .next-btn:active {
            transform: translateY(-1px);
        }
        
        .stats-section {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 254, 253, 0.95) 100%);
            padding: 40px 30px;
            border-radius: 0 0 30px 30px;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 -5px 20px rgba(0, 206, 201, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }
        
        .section-title {
            font-size: 26px;
            font-weight: 800;
            color: #2d3436;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: -0.5px;
        }
        
        .grid-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .song-card {
            background: white;
            border-radius: 16px;
            padding: 18px 24px;
            box-shadow: 
                0 2px 12px rgba(0, 206, 201, 0.08),
                0 1px 4px rgba(0, 0, 0, 0.04);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            gap: 16px;
            position: relative;
        }

        .song-number {
            font-size: 16px;
            font-weight: 800;
            color: #b2bec3;
            min-width: 35px;
            text-align: center;
        }

        .song-card.playing .song-number {
            color: #00CEC9;
        }

        .song-card.shorts-card.playing .song-number {
            color: #FF6B6B;
        }

        .play-icon-small {
            width: 42px;
            height: 42px;
            min-width: 42px;
            background: linear-gradient(135deg, #00CEC9 0%, #00E0D4 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            padding-left: 3px;
            box-shadow: 0 4px 12px rgba(0, 206, 201, 0.25);
            transition: all 0.3s ease;
        }

        .song-card.shorts-card .play-icon-small {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8787 100%);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.25);
        }

        .song-title-grid {
            font-size: 15px;
            font-weight: 600;
            color: #2d3436;
            line-height: 1.5;
            flex: 1;
        }

        .shorts-badge {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8787 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 0.5px;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.3);
        }
        
        .song-card:hover {
            transform: translateX(8px);
            box-shadow: 
                0 6px 20px rgba(0, 206, 201, 0.15),
                0 3px 8px rgba(0, 0, 0, 0.08);
            border-color: rgba(0, 206, 201, 0.2);
        }

        .song-card:hover .play-icon-small {
            transform: scale(1.15);
            box-shadow: 0 6px 16px rgba(0, 206, 201, 0.35);
        }

        .song-card.shorts-card:hover {
            border-color: rgba(255, 107, 107, 0.2);
        }

        .song-card.shorts-card:hover .play-icon-small {
            box-shadow: 0 6px 16px rgba(255, 107, 107, 0.35);
        }
        
        .song-card.playing {
            border-color: #00CEC9;
            background: linear-gradient(135deg, rgba(0, 206, 201, 0.05) 0%, rgba(168, 230, 206, 0.05) 100%);
            box-shadow: 
                0 8px 24px rgba(0, 206, 201, 0.2),
                0 4px 12px rgba(0, 0, 0, 0.08);
        }

        .song-card.shorts-card.playing {
            border-color: #FF6B6B;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.05) 0%, rgba(255, 135, 135, 0.05) 100%);
            box-shadow: 
                0 8px 24px rgba(255, 107, 107, 0.2),
                0 4px 12px rgba(0, 0, 0, 0.08);
        }
        
        .song-card.playing .play-icon-small {
            animation: pulse-play 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse-play {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        
        .firebase-status {
            position: fixed;
            top: 25px;
            right: 25px;
            background: linear-gradient(135deg, #00CEC9 0%, #00E0D4 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 14px;
            z-index: 1000;
            box-shadow: 
                0 6px 20px rgba(0, 206, 201, 0.3),
                0 3px 10px rgba(0, 0, 0, 0.1);
            animation: slide-in 0.5s ease;
        }
        
        @keyframes slide-in {
            from {
                transform: translateX(100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* Ïä§ÌÅ¨Î°§Î∞î Ïä§ÌÉÄÏùºÎßÅ */
        ::-webkit-scrollbar {

        }
        
        ::-webkit-scrollbar-track {

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #00CEC9 0%, #A8E6CE 100%);

        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #00E0D4 0%, #B8F5E9 100%);

            }

            .header h2 {

            }

        function getTimeBasedDuration() {

            } else if (hour >= 12 && hour < 18) {
                min = 65;

            const range = max - min + 1;

            const videoWrapper = document.getElementById('videoWrapper');
            const shortsIndicator = document.getElementById('shortsIndicator');

            if (isCurrentShort) {

        function playNextRandom() {
            let nextIndex;
            do {
                nextIndex = Math.floor(Math.random() * videos.length);

        function startTimer(duration) {

            timerInterval = setInterval(() => {
