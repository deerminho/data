            content: '';

            top: 0;
            left: 0;

        @keyframes float-pattern {

        .container {

        /* ÌÅ¥Î°úÎ≤Ñ - ÌñâÏö¥Ïùò ÌïòÎ£® */

        @keyframes twinkle {

        #volumeSlider::-webkit-slider-thumb:hover {

        .volume-display {

        .timer-box {

        .song-card.playing {

        /* ============================================ */
        /* üñ•Ô∏è PC ÏµúÏ†ÅÌôî (1024px Ïù¥ÏÉÅ)                  */

        @media screen and (min-width: 1024px) {

        /* ============================================ */
        /* üéØ ÌÑ∞Ïπò ÎîîÎ∞îÏù¥Ïä§ ÏµúÏ†ÅÌôî                        */
        /* ============================================ */
        @media (hover: none) and (pointer: coarse) {
            .song-card {

            .song-card:active {
                transform: scale(0.98);

            .song-card:hover {
                transform: none;
                box-shadow: 
                    0 2px 12px rgba(0, 206, 201, 0.08),
                    0 1px 4px rgba(0, 0, 0, 0.04);
            }
        }
    </style>

    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        const videos = [
            { id: 'v_3hazNandw', title: 'ÌôÄÎ°úÎêú ÏÇ¨Îûë (Lonely Love) ÏïàÎ¨¥ Î≤ÑÏ†Ñ', isShort: false },
            { id: '-zYhlQn6yVI', title: 'ÎÇ¥ Ïù¥Î¶Ñ ÏïÑÏãúÏ£†', isShort: false },
            { id: 'WErpzFpA7XM', title: 'Ïû•ÌïòÎã§ Ïû•ÎØºÌò∏ EP.01', isShort: false },
            { id: 'ZJo6KHpI-2k', title: 'ÌïúÍ≥ÑÎ†π (Hankyeryeong Pass) Official MV', isShort: false },
            { id: 'nczfiJBMA2U', title: 'ÎÇ¥Í≤å ÎÇ®ÏùÄ ÏÇ¨ÎûëÏùÑ ÎìúÎ¶¥ÍªòÏöî Official MV', isShort: false },
            { id: 'BRiBNS0aTVo', title: 'ÎÇ¥ Í≥ÅÏóê ÏûàÏñ¥Ï£º | ÏïºÏô∏ÎÖπÏùåÏã§ ÔΩúLIVE', isShort: false },
            { id: 'jXJKJc5fZnE', title: 'ÌôÄÎ°úÎêú ÏÇ¨Îûë (Lonely Love) Official MV', isShort: false }
        ];

        let player;
        let currentIndex = 0;
        let isPlaying = false;
        let countdown = 0;
        let timerInterval;
        let isCurrentShort = false;

        // YouTube IFrame API Ï§ÄÎπÑ
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: '',
                playerVars: {
                    autoplay: 1,
                    controls: 1,
                    rel: 0,
                    modestbranding: 1,
                    mute: 0,  // ÏùåÏÜåÍ±∞ Ìï¥Ï†ú
                    playsinline: 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            // Ï†ÄÏû•Îêú Î≥ºÎ•® Î∂àÎü¨Ïò§Í∏∞
            const savedVolume = localStorage.getItem('playlistVolume') || 50;
            document.getElementById('volumeSlider').value = savedVolume;
            document.getElementById('volumeDisplay').textContent = savedVolume + '%';
            updateVolumeSliderBackground(savedVolume);

            // Ï¶âÏãú ÏùåÏÜåÍ±∞ Ìï¥Ï†ú Î∞è Î≥ºÎ•® ÏÑ§Ï†ï
            player.unMute();
            player.setVolume(savedVolume);

            // Î≥ºÎ•® Ïä¨ÎùºÏù¥Îçî Ïù¥Î≤§Ìä∏
            const volumeSlider = document.getElementById('volumeSlider');
            volumeSlider.addEventListener('input', function() {
                const volume = this.value;
                if (player && player.setVolume) {
                    player.unMute();
                    player.setVolume(volume);
                }
                document.getElementById('volumeDisplay').textContent = volume + '%';
                localStorage.setItem('playlistVolume', volume);
                updateVolumeSliderBackground(volume);
            });

            // ÎÖ∏Îûò Í∑∏Î¶¨Îìú ÏÉùÏÑ± Î∞è ÎûúÎç§ Ïû¨ÏÉù
            createSongGrid();
            const randomStart = Math.floor(Math.random() * videos.length);
            playVideo(randomStart);
        }

        function onPlayerStateChange(event) {
            // ÏòÅÏÉÅÏù¥ ÎÅùÎÇ¨ÏùÑ Îïå
            if (event.data == YT.PlayerState.ENDED) {
                playNextRandom();
            }
        }

        // Î≥ºÎ•® Ïä¨ÎùºÏù¥Îçî Î∞∞Í≤ΩÏÉâ ÏóÖÎç∞Ïù¥Ìä∏
        function updateVolumeSliderBackground(value) {
            const slider = document.getElementById('volumeSlider');
            const percentage = value;
            slider.style.background = `linear-gradient(to right, #00CEC9 0%, #00CEC9 ${percentage}%, #dfe6e9 ${percentage}%, #dfe6e9 100%)`;
        }

        function getRandomDuration(isShort) {
            if (isShort) {
                return Math.floor(Math.random() * (13 - 8 + 1)) + 8;
            } else {
                return Math.floor(Math.random() * (90 - 65 + 1)) + 65;
            }
        }

        function createSongGrid() {
            const gridHTML = videos.map((video, index) => {
                const isCurrentPlaying = index === currentIndex && isPlaying;
                const playingClass = isCurrentPlaying ? (video.isShort ? 'playing shorts-playing' : 'playing') : '';
                const shortsCardClass = video.isShort ? 'shorts-card' : '';
                const shortsBadge = video.isShort ? '<span class="shorts-badge">SHORTS</span>' : '';
                
                return `
                    <div class="song-card ${shortsCardClass} ${playingClass}" onclick="playVideo(${index})" id="card-${index}">
                        <span class="song-number">${String(index + 1).padStart(2, '0')}</span>
                        <div class="play-icon-small">‚ñ∂</div>
                        <div class="song-title-grid">${video.title}</div>
                        ${shortsBadge}
                    </div>
                `;
            }).join('');

            document.getElementById('songGrid').innerHTML = gridHTML;
        }

        function updatePlayingCard() {
            document.querySelectorAll('.song-card').forEach((card, index) => {
                card.classList.remove('playing', 'shorts-playing');
                if (index === currentIndex && isPlaying) {
                    card.classList.add('playing');
                    if (videos[index].isShort) {
                        card.classList.add('shorts-playing');
                    }
                }
            });
        }

        function playVideo(index) {
            currentIndex = index;
            isPlaying = true;
            
            const video = videos[index];
            isCurrentShort = video.isShort;

            const videoWrapper = document.getElementById('videoWrapper');
            const shortsIndicator = document.getElementById('shortsIndicator');
            const timerBox = document.getElementById('timerBox');

            if (isCurrentShort) {
                videoWrapper.classList.add('shorts-mode');
                shortsIndicator.style.display = 'inline-block';
                timerBox.style.display = 'none';
            } else {
                videoWrapper.classList.remove('shorts-mode');
                shortsIndicator.style.display = 'none';
                timerBox.style.display = 'block';
            }
            
            // YouTube IFrame APIÎ°ú ÏòÅÏÉÅ Î°úÎìú
            if (player && player.loadVideoById) {
                player.loadVideoById(video.id);
                // ÏùåÏÜåÍ±∞ Ìï¥Ï†ú Î∞è Î≥ºÎ•® Ïú†ÏßÄ
                const currentVolume = localStorage.getItem('playlistVolume') || 50;
                setTimeout(() => {
                    player.unMute();
                    player.setVolume(currentVolume);
                }, 100);
            }
            
            document.getElementById('videoTitle').textContent = video.title;

            if (isCurrentShort) {
                if (timerInterval) clearInterval(timerInterval);
                const duration = getRandomDuration(true);
                setTimeout(() => {
                    playNextRandom();
                }, duration * 1000);
            } else {
                const duration = getRandomDuration(false);
                startTimer(duration);
            }

            updatePlayingCard();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function playNextRandom() {
            let nextIndex;
            do {
                nextIndex = Math.floor(Math.random() * videos.length);
            } while (nextIndex === currentIndex && videos.length > 1);
            playVideo(nextIndex);
        }

        function startTimer(duration) {
            countdown = duration;
            updateTimer();

            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                countdown--;
                updateTimer();

                if (countdown <= 0) {
                    clearInterval(timerInterval);
                    playNextRandom();
                }
            }, 1000);
        }

        function updateTimer() {
            const countdownEl = document.getElementById('countdown');
            if (countdownEl) {
                const minutes = Math.floor(countdown / 60);
                const seconds = countdown % 60;
                countdownEl.textContent = ` ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        window.addEventListener('beforeunload', function() {
            if (timerInterval) clearInterval(timerInterval);
        });
    </script>
</body>
