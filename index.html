        };

        firebase.initializeApp({
            apiKey: "AIzaSyDk0r98Ag5htVKH-vVxUzG52SYNcX1G0sA",
            authDomain: "analog-vol1-mv.firebaseapp.com",
            databaseURL: "https://analog-vol1-mv-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "analog-vol1-mv",

            messagingSenderId: "40601613117",
            appId: "1:40601613117:web:de43110328bc627df14b54"

        db = firebase.database();

        db.ref("tracker2").on("value", snap => {

        function syncTotalFromV13() {
            TOTAL_SONGS.forEach((song, totalIdx) => {
                if (song.v13Index >= 0) {
                    const v13Views = data.v13.views[song.v13Index];
                    const lastV13 = v13Views[4];
                    data.total.views[totalIdx][1] = lastV13;
                }
            });
        }

        function fmt(n) {
            return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function getLatest(views) {
            for (let i = views.length - 1; i >= 0; i--) {
                if (views[i] > 0) return views[i];
            }
            return 0;
        }

        function getRate(views, goal) {
            const latest = getLatest(views);
            return goal > 0 ? Math.min((latest / goal) * 100, 100) : 0;
        }

        function renderV13() {
            let html = "";
            let totalRate = 0;

            V13_SONGS.forEach((song, i) => {
                const rate = getRate(data.v13.views[i], data.v13.goals[i]);
                const latest = getLatest(data.v13.views[i]);

                        </div>

                        </div>
                        ${isAdmin ? `

        function renderTotal() {

                                                +${fmt(increase)}

                        ` : `

                                    <div class="text-sm font-bold text-gray-600 mb-2">ÏãúÏûë</div>

            document.getElementById("totalsongs").innerHTML = html;
            return totalRate;
        }

        function render() {
            const v13Rate = renderV13();
            const totalRate = renderTotal();
            const avgRate = (v13Rate + totalRate) / (V13_SONGS.length + TOTAL_SONGS.length);

        function updateTime(idx, val) {

        function saveData() {
            data.lastUpdate = new Date().toLocaleString("ko-KR");
            db.ref("tracker2").set(data).then(() => alert("Ï†ÄÏû• ÏôÑÎ£å!"));
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href.split("?")[0]);
            document.getElementById("copyText").textContent = "ÏôÑÎ£å!";

        document.getElementById("pwd").addEventListener("keypress", e => {
