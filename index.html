<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멜론 일간 감상자수 관리</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
        .mint-gradient {
            background: linear-gradient(135deg, #ffffff 0%, #e0f7f4 50%, #b2f5ea 100%);
        }
        .mint-button {
            background: linear-gradient(135deg, #4fd1c5 0%, #38b2ac 100%);
        }
        .mint-button:hover {
            background: linear-gradient(135deg, #38b2ac 0%, #319795 100%);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ChevronLeft = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        );

        const ChevronRight = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        );

        const Music = () => (
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M9 18V5l12-2v13"></path>
                <circle cx="6" cy="18" r="3"></circle>
                <circle cx="18" cy="16" r="3"></circle>
            </svg>
        );

        const TrendingUp = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );

        const MusicListenerCalendar = () => {
            const [currentDate, setCurrentDate] = useState(new Date());
            const [selectedDate, setSelectedDate] = useState(null);
            const [showPopup, setShowPopup] = useState(false);
            const [listenerData, setListenerData] = useState({});
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [passwordError, setPasswordError] = useState('');
            const [savedPassword, setSavedPassword] = useState(null);
            const [songs] = useState([
                '노래 1', '노래 2', '노래 3', '노래 4', '노래 5',
                '노래 6', '노래 7', '노래 8', '노래 9', '노래 10',
                '노래 11', '노래 12', '노래 13', '노래 14', '노래 15', '노래 16'
            ]);

            useEffect(() => {
                loadData();
                loadPassword();
            }, []);

            const loadPassword = async () => {
                try {
                    const result = await window.storage.get('app-password');
                    if (result) {
                        setSavedPassword(result.value);
                    }
                } catch (error) {
                    console.log('비밀번호 없음');
                }
            };

            const loadData = async () => {
                try {
                    const result = await window.storage.get('listener-data');
                    if (result) {
                        setListenerData(JSON.parse(result.value));
                    }
                } catch (error) {
                    console.log('데이터 없음, 새로 시작합니다');
                }
            };

            const saveData = async (data) => {
                try {
                    await window.storage.set('listener-data', JSON.stringify(data));
                } catch (error) {
                    console.error('저장 오류:', error);
                }
            };

            const getDaysInMonth = (date) => {
                const year = date.getFullYear();
                const month = date.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDayOfWeek = firstDay.getDay();
                
                return { daysInMonth, startingDayOfWeek };
            };

            const formatDateKey = (date) => {
                return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
            };

            const handleDateClick = (day) => {
                if (!isAuthenticated) {
                    return;
                }
                const clickedDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                setSelectedDate(clickedDate);
                setShowPopup(true);
            };

            const handleSaveListeners = (songIndex, count) => {
                const dateKey = formatDateKey(selectedDate);
                const newData = { ...listenerData };
                
                if (!newData[dateKey]) {
                    newData[dateKey] = {};
                }
                
                newData[dateKey][songIndex] = parseInt(count) || 0;
                setListenerData(newData);
                saveData(newData);
            };

            const getTotalListeners = (date) => {
                const dateKey = formatDateKey(date);
                const dayData = listenerData[dateKey];
                if (!dayData) return 0;
                
                return Object.values(dayData).reduce((sum, count) => sum + count, 0);
            };

            const { daysInMonth, startingDayOfWeek } = getDaysInMonth(currentDate);
            const monthNames = ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'];
            const dayNames = ['일', '월', '화', '수', '목', '금', '토'];

            const changeMonth = (direction) => {
                setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + direction, 1));
            };

            const selectedDateKey = selectedDate ? formatDateKey(selectedDate) : null;
            const selectedDateData = selectedDateKey ? listenerData[selectedDateKey] || {} : {};

            const handleLogin = async () => {
                if (!savedPassword) {
                    // 첫 비밀번호 설정
                    if (passwordInput.length < 4) {
                        setPasswordError('비밀번호는 최소 4자 이상이어야 합니다');
                        return;
                    }
                    try {
                        await window.storage.set('app-password', passwordInput);
                        setSavedPassword(passwordInput);
                        setIsAuthenticated(true);
                        setPasswordError('');
                    } catch (error) {
                        setPasswordError('비밀번호 저장 오류');
                    }
                } else {
                    // 비밀번호 확인
                    if (passwordInput === savedPassword) {
                        setIsAuthenticated(true);
                        setPasswordError('');
                    } else {
                        setPasswordError('비밀번호가 일치하지 않습니다');
                    }
                }
            };

            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen mint-gradient flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md border-4 border-teal-300">
                            <div className="text-center mb-6">
                                <div className="inline-block p-4 bg-gradient-to-br from-teal-400 to-teal-600 rounded-2xl mb-4">
                                    <Music />
                                </div>
                                <h2 className="text-3xl font-bold text-gray-800 mb-2">멜론 일간 감상자수</h2>
                                <p className="text-sm text-teal-600 font-medium">© 민호특공대</p>
                            </div>
                            
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        {savedPassword ? '비밀번호를 입력하세요' : '새 비밀번호를 설정하세요'}
                                    </label>
                                    <input
                                        type="password"
                                        value={passwordInput}
                                        onChange={(e) => {
                                            setPasswordInput(e.target.value);
                                            setPasswordError('');
                                        }}
                                        onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                        placeholder="비밀번호"
                                        className="w-full px-4 py-3 border-2 border-teal-300 rounded-lg focus:border-teal-500 focus:outline-none"
                                    />
                                </div>
                                
                                {passwordError && (
                                    <div className="text-red-500 text-sm font-medium">
                                        {passwordError}
                                    </div>
                                )}
                                
                                <button
                                    onClick={handleLogin}
                                    className="w-full mint-button text-white py-3 rounded-lg font-semibold shadow-lg transition"
                                >
                                    {savedPassword ? '로그인' : '비밀번호 설정'}
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen mint-gradient p-4 md:p-8">
                    <div className="max-w-5xl mx-auto">
                        {/* 헤더 */}
                        <div className="bg-white rounded-2xl shadow-xl p-6 mb-6 border-2 border-teal-200">
                            <div className="flex items-center justify-between mb-4">
                                <div className="flex items-center gap-3">
                                    <div className="p-2 bg-gradient-to-br from-teal-400 to-teal-600 rounded-xl">
                                        <Music />
                                    </div>
                                    <div>
                                        <h1 className="text-3xl font-bold text-gray-800">멜론 일간 감상자수</h1>
                                        <p className="text-sm text-teal-600 font-medium mt-1">© 민호특공대</p>
                                    </div>
                                </div>
                                <div className="text-sm text-gray-600 bg-teal-50 px-4 py-2 rounded-lg border border-teal-200">
                                    <span className="font-semibold text-teal-700">16곡 트래킹</span>
                                </div>
                            </div>
                        </div>

                        {/* 캘린더 */}
                        <div className="bg-white rounded-2xl shadow-xl p-6 border-2 border-teal-200">
                            {/* 월 네비게이션 */}
                            <div className="flex items-center justify-between mb-6">
                                <button
                                    onClick={() => changeMonth(-1)}
                                    className="p-2 hover:bg-teal-50 rounded-lg transition text-teal-700"
                                >
                                    <ChevronLeft />
                                </button>
                                
                                <h2 className="text-2xl font-bold text-gray-800">
                                    {currentDate.getFullYear()}년 {monthNames[currentDate.getMonth()]}
                                </h2>
                                
                                <button
                                    onClick={() => changeMonth(1)}
                                    className="p-2 hover:bg-teal-50 rounded-lg transition text-teal-700"
                                >
                                    <ChevronRight />
                                </button>
                            </div>

                            {/* 요일 헤더 */}
                            <div className="grid grid-cols-7 gap-2 mb-2">
                                {dayNames.map((day, idx) => (
                                    <div key={idx} className="text-center font-semibold text-teal-700 py-2 bg-teal-50 rounded-lg">
                                        {day}
                                    </div>
                                ))}
                            </div>

                            {/* 날짜 그리드 */}
                            <div className="grid grid-cols-7 gap-2">
                                {Array.from({ length: startingDayOfWeek }).map((_, idx) => (
                                    <div key={`empty-${idx}`} className="aspect-square" />
                                ))}
                                
                                {Array.from({ length: daysInMonth }).map((_, idx) => {
                                    const day = idx + 1;
                                    const date = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                                    const totalListeners = getTotalListeners(date);
                                    const hasData = totalListeners > 0;
                                    
                                    return (
                                        <button
                                            key={day}
                                            onClick={() => handleDateClick(day)}
                                            className="aspect-square rounded-lg border-2 border-teal-200 hover:border-teal-400 hover:bg-teal-50 transition p-2 flex flex-col items-center justify-center group relative bg-white"
                                        >
                                            <span className="text-lg font-semibold text-gray-700 mb-1">{day}</span>
                                            {hasData && (
                                                <div className="flex flex-col items-center">
                                                    <TrendingUp size={16} />
                                                    <span className="text-xs font-bold text-teal-600 mt-1">
                                                        {totalListeners.toLocaleString()}
                                                    </span>
                                                </div>
                                            )}
                                        </button>
                                    );
                                })}
                            </div>
                        </div>
                    </div>

                    {/* 팝업 */}
                    {showPopup && selectedDate && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-hidden flex flex-col border-4 border-teal-300">
                                {/* 팝업 헤더 */}
                                <div className="mint-button text-white p-6">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <h3 className="text-2xl font-bold mb-1">
                                                {selectedDate.getFullYear()}년 {selectedDate.getMonth() + 1}월 {selectedDate.getDate()}일
                                            </h3>
                                            <p className="text-teal-100">감상자 수를 입력하세요</p>
                                        </div>
                                        <button
                                            onClick={() => setShowPopup(false)}
                                            className="text-white hover:bg-white hover:bg-opacity-20 rounded-lg p-2 transition"
                                        >
                                            <span className="text-2xl">×</span>
                                        </button>
                                    </div>
                                </div>

                                {/* 팝업 내용 */}
                                <div className="flex-1 overflow-y-auto p-6">
                                    <div className="space-y-3">
                                        {songs.map((song, idx) => (
                                            <div key={idx} className="flex items-center gap-4 p-4 bg-teal-50 rounded-lg hover:bg-teal-100 transition border border-teal-200">
                                                <div className="flex items-center justify-center w-10 h-10 bg-gradient-to-br from-teal-400 to-teal-600 rounded-lg text-white">
                                                    <span className="font-bold">{idx + 1}</span>
                                                </div>
                                                <div className="flex-1">
                                                    <label className="font-medium text-gray-700">{song}</label>
                                                </div>
                                                <input
                                                    type="number"
                                                    min="0"
                                                    value={selectedDateData[idx] || ''}
                                                    onChange={(e) => handleSaveListeners(idx, e.target.value)}
                                                    placeholder="0"
                                                    className="w-32 px-4 py-2 border-2 border-teal-300 rounded-lg focus:border-teal-500 focus:outline-none text-right font-semibold"
                                                />
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* 팝업 푸터 */}
                                <div className="border-t-2 border-teal-200 p-6 bg-teal-50">
                                    <div className="flex items-center justify-between">
                                        <div className="flex items-center gap-2">
                                            <TrendingUp size={20} />
                                            <span className="text-sm text-gray-600">총 감상자 수:</span>
                                            <span className="text-xl font-bold text-teal-600">
                                                {Object.values(selectedDateData).reduce((sum, count) => sum + count, 0).toLocaleString()}명
                                            </span>
                                        </div>
                                        <button
                                            onClick={() => setShowPopup(false)}
                                            className="mint-button px-6 py-2 text-white rounded-lg transition font-semibold shadow-lg"
                                        >
                                            완료
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<MusicListenerCalendar />, document.getElementById('root'));
    </script>
</body>
</html>
