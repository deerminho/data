                    </button>
                    <button onclick="toggleAdmin()" id="adminBtn" class="bg-cyan-600 text-white px-4 py-2.5 rounded-lg hover:bg-cyan-700 font-bold shadow-md">
                        üîê Í¥ÄÎ¶¨
                    </button>
                    <button onclick="saveData()" id="saveBtn" class="hidden bg-emerald-600 text-white px-4 py-2.5 rounded-lg hover:bg-emerald-700 font-bold shadow-md">
                        üíæ Ï†ÄÏû•
                    </button>
                </div>
            </div>

            <div class="bg-gradient-to-r from-teal-100 to-cyan-100 rounded-xl p-4 mb-5 text-center shadow-inner">
                <span class="text-lg font-bold text-gray-700">Ï†ÑÏ≤¥ ÌèâÍ∑† Îã¨ÏÑ±Î•†: </span>
                <span id="avgRate" class="text-3xl font-black text-teal-700">0.0%</span>
            </div>

            <div id="songs" class="space-y-4"></div>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl p-8 max-w-sm w-full shadow-2xl">
            <h2 class="text-2xl font-bold mb-4 text-teal-700">Í¥ÄÎ¶¨Ïûê Î°úÍ∑∏Ïù∏</h2>
            <input type="password" id="pwd" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏" class="w-full px-4 py-3 border-2 border-teal-300 rounded-lg mb-4 text-lg">
            <div id="error" class="hidden text-red-600 text-base mb-4 font-semibold"></div>
            <div class="flex gap-3">
                <button onclick="closeModal()" class="flex-1 px-4 py-3 border-2 border-gray-300 rounded-lg text-base font-bold">Ï∑®ÏÜå</button>
                <button onclick="login()" class="flex-1 bg-teal-600 text-white px-4 py-3 rounded-lg text-base font-bold">Î°úÍ∑∏Ïù∏</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script>
        const SONGS = [
            "Hankyeryeong Pass",
            "Lonely Love",
            "My Reflection in My Heart",
            "ÎÇ¥ Í≥ÅÏóê ÏûàÏñ¥Ï£º (ÏïºÏô∏ÎÖπÏùå)",
            "I will Give You the Love I Have Left",
            "Just a Friend",
            "That Day",
            "I will let go",
            "ÎÇ¥ Í≥ÅÏóê ÏûàÏñ¥Ï£º MV",
            "Stay by My Side (1theK)",
            "ÌïúÍ≥ÑÎ†π MV",
            "Hankyeryeong Pass (1theK)"
        ];

        let isAdmin = false;
        let db;
        let data = {
            times: ["ÏãúÍ∞Ñ1", "ÏãúÍ∞Ñ2", "ÏãúÍ∞Ñ3", "ÏãúÍ∞Ñ4", "ÏãúÍ∞Ñ5"],
            goals: Array(12).fill(100000),
            views: Array(12).fill(null).map(() => [0,0,0,0,0])
        };

        firebase.initializeApp({
            apiKey: "AIzaSyDk0r98Ag5htVKH-vVxUzG52SYNcX1G0sA",
            authDomain: "analog-vol1-mv.firebaseapp.com",
            databaseURL: "https://analog-vol1-mv-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "analog-vol1-mv",
            storageBucket: "analog-vol1-mv.firebasestorage.app",
            messagingSenderId: "40601613117",
            appId: "1:40601613117:web:de43110328bc627df14b54"
        });
        db = firebase.database();

        db.ref("tracker").on("value", snap => {
            const val = snap.val();
            if (val) {
                data = val;
                if (val.lastUpdate) {
                    document.getElementById("lastUpdate").textContent = "ÏóÖÎç∞Ïù¥Ìä∏: " + val.lastUpdate;
                }
            }
            render();
        });

        function fmt(n) {
            return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function getLatest(views) {
            for (let i = 4; i >= 0; i--) {
                if (views[i] > 0) return views[i];
            }
            return 0;
        }

        function getRate(views, goal) {
            const latest = getLatest(views);
            return goal > 0 ? Math.min((latest / goal) * 100, 100) : 0;
        }

        function render() {
            let html = "";
            let totalRate = 0;

            SONGS.forEach((song, i) => {
                const rate = getRate(data.views[i], data.goals[i]);
                const latest = getLatest(data.views[i]);
                totalRate += rate;

                html += `
                    <div class="border-2 border-teal-200 rounded-xl p-4 bg-gradient-to-br from-white to-teal-50 shadow-lg">
                        <div class="flex justify-between items-center mb-3">
                            <h3 class="font-black text-xl text-gray-800 flex-1">${song}</h3>
                            <div class="flex gap-4 text-base ml-3">
                                <div class="text-center">
                                    <div class="text-xs text-gray-500">Î™©Ìëú</div>
                                    ${isAdmin ? 
                                        `<input type="number" value="${data.goals[i]}" onchange="data.goals[${i}]=+this.value;render()" 
                                        class="w-24 px-2 py-1 border-2 border-amber-400 rounded-lg bg-amber-50 font-black text-base text-center">` 
                                        : `<div class="font-black text-lg text-teal-700">${fmt(data.goals[i])}</div>`}
                                </div>
                                <div class="text-center">
                                    <div class="text-xs text-gray-500">ÌòÑÏû¨</div>
                                    <div class="font-black text-lg text-blue-600">${fmt(latest)}</div>
                                </div>
                                <div class="text-center">
                                    <div class="text-xs text-gray-500">Îã¨ÏÑ±</div>
                                    <div class="font-black text-lg text-emerald-600">${rate.toFixed(1)}%</div>
                                </div>
                            </div>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-3 mb-3 shadow-inner">
                            <div class="bg-gradient-to-r from-teal-500 via-cyan-500 to-blue-500 h-3 rounded-full shadow-md" style="width:${rate}%"></div>
                        </div>
                        ${isAdmin ? `
                            <div class="bg-white rounded-lg p-3 overflow-x-auto shadow-inner border border-teal-100">
                                <table class="w-full text-sm">
                                    <tr class="border-b-2 border-teal-200">
                                        <th class="p-2 text-left font-bold">ÏãúÍ∞Ñ</th>
                                        ${data.times.map((t,j) => `<th class="p-2"><input type="text" value="${t}" 
                                            onchange="data.times[${j}]=this.value;render()" 
                                            class="w-full px-2 py-1 border-2 border-teal-300 rounded text-center font-bold"></th>`).join("")}
                                    </tr>
                                    <tr class="border-b border-teal-100">
                                        <td class="p-2 font-bold text-gray-700">Ï°∞ÌöåÏàò</td>
                                        ${data.views[i].map((v,j) => `<td class="p-2"><input type="number" value="${v}" 
                                            onchange="data.views[${i}][${j}]=+this.value;render()" 
                                            class="w-full px-2 py-1 border-2 border-gray-300 rounded text-center font-semibold"></td>`).join("")}
                                    </tr>
                                    <tr>
                                        <td class="p-2 font-bold text-gray-700">Ï¶ùÍ∞Ä</td>
                                        ${data.views[i].map((v,j) => {
                                            const inc = j > 0 ? v - data.views[i][j-1] : 0;
                                            return `<td class="p-2 text-center">
                                                <div class="font-black text-base ${inc > 0 ? "text-emerald-600" : "text-gray-300"}">
                                                    ${j > 0 ? "+" + fmt(inc) : "-"}
                                                </div>
                                            </td>`;
                                        }).join("")}
                                    </tr>
                                </table>
                            </div>
                        ` : `
                            <div class="grid grid-cols-5 gap-2 bg-white rounded-lg p-3 shadow-inner border border-teal-100">
                                ${data.times.map((t,j) => {
                                    const inc = j > 0 ? data.views[i][j] - data.views[i][j-1] : 0;
                                    const r = data.goals[i] > 0 ? Math.min((data.views[i][j] / data.goals[i]) * 100, 100) : 0;
                                    return `<div class="text-center p-2 rounded-lg ${j > 0 && inc > 0 ? "bg-emerald-50" : ""}">
                                        <div class="text-sm font-bold text-gray-600 mb-1">${t}</div>
                                        <div class="text-xl font-black text-gray-800 mb-1">${fmt(data.views[i][j])}</div>
                                        ${j > 0 ? `<div class="text-lg font-black text-emerald-600 mb-1">+${fmt(inc)}</div>` : `<div class="h-7"></div>`}
                                        <div class="text-base font-black text-teal-600">${r.toFixed(1)}%</div>
                                    </div>`;
                                }).join("")}
                            </div>
                        `}
                    </div>
                `;
            });

            document.getElementById("songs").innerHTML = html;
            document.getElementById("avgRate").textContent = (totalRate / SONGS.length).toFixed(1) + "%";
        }

        function toggleAdmin() {
            if (isAdmin) {
                isAdmin = false;
                document.getElementById("adminBtn").textContent = "üîê Í¥ÄÎ¶¨";
                document.getElementById("saveBtn").classList.add("hidden");
                render();
            } else {
                document.getElementById("modal").classList.remove("hidden");
                document.getElementById("pwd").value = "";
                document.getElementById("error").classList.add("hidden");
            }
        }

        function login() {
            if (document.getElementById("pwd").value === "admin2024") {
                isAdmin = true;
                document.getElementById("adminBtn").textContent = "üö™ Î°úÍ∑∏ÏïÑÏõÉ";
                document.getElementById("saveBtn").classList.remove("hidden");
                closeModal();
                render();
            } else {
                document.getElementById("error").textContent = "ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÌãÄÎ¶ΩÎãàÎã§";
                document.getElementById("error").classList.remove("hidden");
            }
        }

        function closeModal() {
            document.getElementById("modal").classList.add("hidden");
        }

        function saveData() {
            data.lastUpdate = new Date().toLocaleString("ko-KR");
            db.ref("tracker").set(data).then(() => alert("Ï†ÄÏû• ÏôÑÎ£å!"));
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href.split("?")[0]);
            document.getElementById("copyText").textContent = "ÏôÑÎ£å!";
            setTimeout(() => document.getElementById("copyText").textContent = "Î≥µÏÇ¨", 2000);
        }

        document.getElementById("pwd").addEventListener("keypress", e => {
            if (e.key === "Enter") login();
        });

        render();
    </script>
</body>
</html>
