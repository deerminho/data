<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïú†ÌäúÎ∏å Ï°∞ÌöåÏàò Ï∂îÏ†ÅÍ∏∞</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Calendar, TrendingUp, Plus, X, Eye, Clock, BarChart3, ChevronLeft, ChevronRight } = lucide;

        function YouTubeViewTracker() {
            const [videos, setVideos] = useState([]);
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [showCalendar, setShowCalendar] = useState(false);
            const [showAddVideo, setShowAddVideo] = useState(false);
            const [newVideoTitle, setNewVideoTitle] = useState('');
            const [viewData, setViewData] = useState({});
            const [editingTime, setEditingTime] = useState(null);
            const [calendarMonth, setCalendarMonth] = useState(new Date());

            useEffect(() => {
                loadData();
            }, []);

            const loadData = () => {
                try {
                    const savedVideos = localStorage.getItem('youtube-videos');
                    const savedViews = localStorage.getItem('youtube-views');
                    
                    if (savedVideos) {
                        setVideos(JSON.parse(savedVideos));
                    }
                    if (savedViews) {
                        setViewData(JSON.parse(savedViews));
                    }
                } catch (error) {
                    console.log('Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ï§ë Ïò§Î•ò:', error);
                }
            };

            const saveData = (newVideos, newViewData) => {
                try {
                    localStorage.setItem('youtube-videos', JSON.stringify(newVideos || videos));
                    localStorage.setItem('youtube-views', JSON.stringify(newViewData || viewData));
                } catch (error) {
                    console.error('Ï†ÄÏû• Ïã§Ìå®:', error);
                }
            };

            const addVideo = () => {
                if (!newVideoTitle.trim()) return;
                
                const newVideo = {
                    id: Date.now().toString(),
                    title: newVideoTitle.trim()
                };
                
                const updatedVideos = [...videos, newVideo];
                setVideos(updatedVideos);
                saveData(updatedVideos, viewData);
                setNewVideoTitle('');
                setShowAddVideo(false);
            };

            const deleteVideo = (videoId) => {
                if (!confirm('Ï†ïÎßê Ïù¥ ÏòÅÏÉÅÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) return;
                const updatedVideos = videos.filter(v => v.id !== videoId);
                setVideos(updatedVideos);
                saveData(updatedVideos, viewData);
            };

            const updateViews = (videoId, value, time) => {
                const key = `${selectedDate}-${time}`;
                const newViewData = { ...viewData };
                
                if (!newViewData[key]) {
                    newViewData[key] = {};
                }
                
                newViewData[key][videoId] = parseInt(value) || 0;
                setViewData(newViewData);
                saveData(videos, newViewData);
            };

            const getViewIncrease = (videoId, date) => {
                const morningKey = `${date}-morning`;
                const eveningKey = `${date}-evening`;
                
                const morningViews = viewData[morningKey]?.[videoId] || 0;
                const eveningViews = viewData[eveningKey]?.[videoId] || 0;
                
                if (eveningViews > 0 && morningViews > 0) {
                    return eveningViews - morningViews;
                }
                return 0;
            };

            const getMaxIncreaseVideoId = (date) => {
                let maxIncrease = 0;
                let maxVideoId = null;
                
                videos.forEach(video => {
                    const increase = getViewIncrease(video.id, date);
                    if (increase > maxIncrease) {
                        maxIncrease = increase;
                        maxVideoId = video.id;
                    }
                });
                
                return maxVideoId;
            };

            const getDailyTotal = (date) => {
                const morningKey = `${date}-morning`;
                const eveningKey = `${date}-evening`;
                
                let morningTotal = 0;
                let eveningTotal = 0;
                
                videos.forEach(video => {
                    morningTotal += viewData[morningKey]?.[video.id] || 0;
                    eveningTotal += viewData[eveningKey]?.[video.id] || 0;
                });
                
                return eveningTotal > morningTotal ? eveningTotal - morningTotal : 0;
            };

            const generateCalendarDays = () => {
                const year = calendarMonth.getFullYear();
                const month = calendarMonth.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                
                const days = [];
                for (let i = 0; i < firstDay; i++) {
                    days.push(null);
                }
                for (let i = 1; i <= daysInMonth; i++) {
                    days.push(i);
                }
                return days;
            };

            const changeMonth = (delta) => {
                const newMonth = new Date(calendarMonth);
                newMonth.setMonth(newMonth.getMonth() + delta);
                setCalendarMonth(newMonth);
            };

            const startEditing = (time) => {
                setEditingTime(time);
            };

            const getTotalViews = (time) => {
                const key = `${selectedDate}-${time}`;
                let total = 0;
                videos.forEach(video => {
                    total += viewData[key]?.[video.id] || 0;
                });
                return total;
            };

            const maxIncreaseVideoId = getMaxIncreaseVideoId(selectedDate);

            return (
                <div className="min-h-screen bg-gradient-to-br from-red-50 via-pink-50 to-purple-50 p-4">
                    <div className="max-w-7xl mx-auto">
                        {/* Ìó§Îçî */}
                        <div className="bg-white rounded-2xl shadow-2xl p-6 mb-6">
                            <div className="flex items-center justify-between mb-6">
                                <div className="flex items-center gap-3">
                                    <div className="bg-gradient-to-br from-red-500 to-pink-600 p-3 rounded-xl shadow-lg">
                                        <Eye className="w-7 h-7 text-white" />
                                    </div>
                                    <div>
                                        <h1 className="text-3xl font-bold text-gray-800">Ïú†ÌäúÎ∏å Ï°∞ÌöåÏàò Ï∂îÏ†ÅÍ∏∞</h1>
                                        <p className="text-sm text-gray-500 mt-1">ÏµúÎåÄ 20Í∞ú ÏòÅÏÉÅÏùò ÏùºÏùº Ï°∞ÌöåÏàòÎ•º Ï∂îÏ†ÅÌïòÏÑ∏Ïöî</p>
                                    </div>
                                </div>
                                <button
                                    onClick={() => setShowCalendar(!showCalendar)}
                                    className="flex items-center gap-2 px-5 py-3 bg-gradient-to-r from-blue-500 to-indigo-600 text-white rounded-xl hover:shadow-lg transition-all duration-200 font-semibold"
                                >
                                    <Calendar className="w-5 h-5" />
                                    {showCalendar ? 'Îã¨Î†• Îã´Í∏∞' : 'Îã¨Î†• Î≥¥Í∏∞'}
                                </button>
                            </div>

                            {/* ÎÇ†Ïßú ÏÑ†ÌÉù Î∞è ÌÜµÍ≥Ñ */}
                            <div className="flex flex-wrap items-center justify-between gap-4 mb-6 bg-gradient-to-r from-gray-50 to-gray-100 p-4 rounded-xl">
                                <div className="flex items-center gap-4">
                                    <input
                                        type="date"
                                        value={selectedDate}
                                        onChange={(e) => setSelectedDate(e.target.value)}
                                        className="px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none font-semibold"
                                    />
                                    <div className="flex gap-4">
                                        <div className="bg-white px-4 py-2 rounded-lg shadow-sm">
                                            <span className="text-sm text-gray-600">ÏùºÏùº Ï¶ùÍ∞Ä:</span>
                                            <span className="ml-2 text-lg font-bold text-green-600">+{getDailyTotal(selectedDate).toLocaleString()}</span>
                                        </div>
                                        <div className="bg-white px-4 py-2 rounded-lg shadow-sm">
                                            <span className="text-sm text-gray-600">ÏòÅÏÉÅ Ïàò:</span>
                                            <span className="ml-2 text-lg font-bold text-blue-600">{videos.length}/20</span>
                                        </div>
                                    </div>
                                </div>
                                
                                {videos.length < 20 && (
                                    <button
                                        onClick={() => setShowAddVideo(true)}
                                        className="flex items-center gap-2 px-5 py-3 bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-xl hover:shadow-lg transition-all duration-200 font-semibold"
                                    >
                                        <Plus className="w-5 h-5" />
                                        ÏòÅÏÉÅ Ï∂îÍ∞Ä
                                    </button>
                                )}
                            </div>

                            {/* ÏòÅÏÉÅ Ï∂îÍ∞Ä Ìèº */}
                            {showAddVideo && (
                                <div className="mb-6 p-5 bg-gradient-to-r from-green-50 to-emerald-50 rounded-xl border-2 border-green-200">
                                    <div className="flex gap-2">
                                        <input
                                            type="text"
                                            value={newVideoTitle}
                                            onChange={(e) => setNewVideoTitle(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && addVideo()}
                                            placeholder="ÏòÅÏÉÅ Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî (Ïòà: Î∏åÏù¥Î°úÍ∑∏ #1)"
                                            className="flex-1 px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:outline-none font-medium"
                                            autoFocus
                                        />
                                        <button
                                            onClick={addVideo}
                                            className="px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition font-semibold"
                                        >
                                            Ï∂îÍ∞Ä
                                        </button>
                                        <button
                                            onClick={() => {
                                                setShowAddVideo(false);
                                                setNewVideoTitle('');
                                            }}
                                            className="px-4 py-3 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition font-semibold"
                                        >
                                            Ï∑®ÏÜå
                                        </button>
                                    </div>
                                </div>
                            )}

                            {/* Ïò§Ï†Ñ/Ïò§ÌõÑ Í∏∞Î°ù */}
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                {['morning', 'evening'].map(time => (
                                    <div key={time} className="bg-gradient-to-br from-blue-50 to-indigo-50 rounded-xl p-5 shadow-lg">
                                        <div className="flex items-center justify-between mb-4">
                                            <div className="flex items-center gap-3">
                                                <div className={`p-2 rounded-lg ${time === 'morning' ? 'bg-orange-100' : 'bg-indigo-100'}`}>
                                                    <Clock className={`w-5 h-5 ${time === 'morning' ? 'text-orange-600' : 'text-indigo-600'}`} />
                                                </div>
                                                <div>
                                                    <h2 className="text-lg font-bold text-gray-800">
                                                        {time === 'morning' ? 'Ïò§Ï†Ñ Í∏∞Î°ù (9-12Ïãú)' : 'Ïò§ÌõÑ Í∏∞Î°ù (18-21Ïãú)'}
                                                    </h2>
                                                    <p className="text-xs text-gray-600">
                                                        Ï¥ù Ï°∞ÌöåÏàò: {getTotalViews(time).toLocaleString()}
                                                    </p>
                                                </div>
                                            </div>
                                            {editingTime === time ? (
                                                <button
                                                    onClick={() => setEditingTime(null)}
                                                    className="px-4 py-2 bg-green-500 text-white text-sm rounded-lg hover:bg-green-600 transition font-semibold shadow-md"
                                                >
                                                    ‚úì ÏôÑÎ£å
                                                </button>
                                            ) : (
                                                <button
                                                    onClick={() => startEditing(time)}
                                                    className="px-4 py-2 bg-blue-500 text-white text-sm rounded-lg hover:bg-blue-600 transition font-semibold shadow-md"
                                                >
                                                    ÏûÖÎ†•ÌïòÍ∏∞
                                                </button>
                                            )}
                                        </div>
                                        
                                        <div className="space-y-2 max-h-96 overflow-y-auto custom-scrollbar">
                                            {videos.length === 0 ? (
                                                <div className="text-center py-8 text-gray-500">
                                                    <Eye className="w-12 h-12 mx-auto mb-2 opacity-30" />
                                                    <p>ÏòÅÏÉÅÏùÑ Ï∂îÍ∞ÄÌï¥Ï£ºÏÑ∏Ïöî</p>
                                                </div>
                                            ) : (
                                                videos.map((video, idx) => {
                                                    const key = `${selectedDate}-${time}`;
                                                    const currentValue = viewData[key]?.[video.id] || '';
                                                    
                                                    return (
                                                        <div key={video.id} className="flex items-center gap-2 bg-white rounded-lg p-3 shadow-md hover:shadow-lg transition">
                                                            <span className="text-sm font-bold text-gray-500 w-7 h-7 flex items-center justify-center bg-gray-100 rounded-full">{idx + 1}</span>
                                                            <span className="flex-1 text-sm text-gray-700 truncate font-medium">{video.title}</span>
                                                            {editingTime === time ? (
                                                                <>
                                                                    <input
                                                                        type="number"
                                                                        value={currentValue}
                                                                        onChange={(e) => updateViews(video.id, e.target.value, time)}
                                                                        placeholder="Ï°∞ÌöåÏàò"
                                                                        className="w-32 px-3 py-2 border-2 border-gray-300 rounded-lg text-sm focus:border-blue-500 focus:outline-none font-semibold"
                                                                    />
                                                                    <button
                                                                        onClick={() => deleteVideo(video.id)}
                                                                        className="p-2 text-red-500 hover:bg-red-100 rounded-lg transition"
                                                                    >
                                                                        <X className="w-4 h-4" />
                                                                    </button>
                                                                </>
                                                            ) : (
                                                                <span className="text-sm font-bold text-gray-700 w-32 text-right">
                                                                    {currentValue ? currentValue.toLocaleString() + ' Ìöå' : '-'}
                                                                </span>
                                                            )}
                                                        </div>
                                                    );
                                                })
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>

                            {/* Ï¶ùÍ∞ÄÎüâ Î∂ÑÏÑù */}
                            {videos.length > 0 && (
                                <div className="mt-6 bg-gradient-to-r from-green-50 to-emerald-50 rounded-xl p-6 shadow-lg border-2 border-green-200">
                                    <h3 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                        <BarChart3 className="w-6 h-6 text-green-600" />
                                        {selectedDate} Ï¶ùÍ∞ÄÎüâ Î∂ÑÏÑù
                                    </h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                        {videos.map((video, idx) => {
                                            const increase = getViewIncrease(video.id, selectedDate);
                                            const isTopIncrease = video.id === maxIncreaseVideoId && increase > 0;
                                            
                                            return (
                                                <div 
                                                    key={video.id} 
                                                    className={`rounded-xl p-4 shadow-md transition-all ${
                                                        isTopIncrease 
                                                            ? 'bg-gradient-to-br from-yellow-100 to-amber-100 border-2 border-yellow-400 shadow-xl transform scale-105' 
                                                            : 'bg-white hover:shadow-lg'
                                                    }`}
                                                >
                                                    <div className="flex items-start justify-between gap-2">
                                                        <div className="flex-1 min-w-0">
                                                            <div className="flex items-center gap-2 mb-1">
                                                                <span className="font-bold text-gray-500">#{idx + 1}</span>
                                                                {isTopIncrease && <span className="text-xs bg-yellow-500 text-white px-2 py-1 rounded-full font-bold">üèÜ 1ÏúÑ</span>}
                                                            </div>
                                                            <p className="text-sm text-gray-700 truncate font-medium">{video.title}</p>
                                                        </div>
                                                        <span className={`text-lg font-bold whitespace-nowrap ${increase > 0 ? 'text-green-600' : 'text-gray-400'}`}>
                                                            {increase > 0 ? `+${increase.toLocaleString()}` : '-'}
                                                        </span>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* Îã¨Î†• */}
                        {showCalendar && (
                            <div className="bg-white rounded-2xl shadow-2xl p-6 animate-fadeIn">
                                <div className="flex items-center justify-between mb-6">
                                    <h2 className="text-2xl font-bold text-gray-800 flex items-center gap-2">
                                        <Calendar className="w-6 h-6 text-blue-600" />
                                        ÏõîÎ≥Ñ Ï°∞ÌöåÏàò Ï¶ùÍ∞Ä ÌòÑÌô©
                                    </h2>
                                    <button
                                        onClick={() => setShowCalendar(false)}
                                        className="p-2 hover:bg-gray-100 rounded-lg transition"
                                    >
                                        <X className="w-6 h-6" />
                                    </button>
                                </div>

                                <div className="flex items-center justify-between mb-6">
                                    <button
                                        onClick={() => changeMonth(-1)}
                                        className="p-2 hover:bg-gray-100 rounded-lg transition"
                                    >
                                        <ChevronLeft className="w-6 h-6" />
                                    </button>
                                    <h3 className="text-xl font-bold text-gray-800">
                                        {calendarMonth.getFullYear()}ÎÖÑ {calendarMonth.getMonth() + 1}Ïõî
                                    </h3>
                                    <button
                                        onClick={() => changeMonth(1)}
                                        className="p-2 hover:bg-gray-100 rounded-lg transition"
                                    >
                                        <ChevronRight className="w-6 h-6" />
                                    </button>
                                </div>
                                
                                <div className="grid grid-cols-7 gap-2">
                                    {['Ïùº', 'Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†'].map((day, idx) => (
                                        <div key={day} className={`text-center font-bold py-3 ${idx === 0 ? 'text-red-500' : idx === 6 ? 'text-blue-500' : 'text-gray-600'}`}>
                                            {day}
                                        </div>
                                    ))}
                                    
                                    {generateCalendarDays().map((day, idx) => {
                                        if (!day) return <div key={idx} />;
                                        
                                        const year = calendarMonth.getFullYear();
                                        const month = calendarMonth.getMonth() + 1;
                                        const dateStr = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                                        const increase = getDailyTotal(dateStr);
                                        const isToday = dateStr === new Date().toISOString().split('T')[0];
                                        const isSelected = dateStr === selectedDate;
                                        const dayOfWeek = idx % 7;
                                        
                                        return (
                                            <button
                                                key={idx}
                                                onClick={() => {
                                                    setSelectedDate(dateStr);
                                                    setShowCalendar(false);
                                                }}
                                                className={`p-3 rounded-xl text-center transition-all min-h-[70px] flex flex-col justify-center ${
                                                    isSelected
                                                        ? 'bg-blue-500 text-white shadow-xl transform scale-105'
                                                        : isToday
                                                        ? 'bg-yellow-100 hover:bg-yellow-200 border-2 border-yellow-400'
                                                        : increase > 0
                                                        ? 'bg-green-50 hover:bg-green-100'
                                                        : 'hover:bg-gray-100'
                                                }`}
                                            >
                                                <div className={`font-bold text-lg ${dayOfWeek === 0 && !isSelected ? 'text-red-500' : dayOfWeek === 6 && !isSelected ? 'text-blue-500' : ''}`}>
                                                    {day}
                                                </div>
                                                {increase > 0 && (
                                                    <div className={`text-xs mt-1 font-bold ${isSelected ? 'text-white' : 'text-green-600'}`}>
                                                        +{increase > 999 ? `${(increase / 1000).toFixed(1)}k` : increase}
                                                    </div>
                                                )}
                                            </button>
                                        );
                                    })}
                                </div>

                                <div className="mt-6 p-4 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl">
                                    <h4 className="font-bold text-gray-700 mb-2">üí° ÏÇ¨Ïö© ÌåÅ</h4>
                                    <ul className="text-sm text-gray-600 space-y-1">
                                        <li>‚Ä¢ ÎÖπÏÉâ ÎÇ†Ïßú: Ï°∞ÌöåÏàòÍ∞Ä Ï¶ùÍ∞ÄÌïú ÎÇ†</li>
                                        <li>‚Ä¢ ÎÖ∏ÎûÄÏÉâ ÌÖåÎëêÎ¶¨: Ïò§Îäò ÎÇ†Ïßú</li>
                                        <li>‚Ä¢ ÌååÎûÄÏÉâ: ÌòÑÏû¨ ÏÑ†ÌÉùÎêú ÎÇ†Ïßú</li>
                                    </ul>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<YouTubeViewTracker />);
    </script>
</body>
</html>
